<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor cafeteria de Argentina- Café - Café Negro - Café Colombiano">
    <title>CONTACTANOS | Coffe Shop</title>
    <link rel="shortcut icon" href="assets/favicon(1).jpg" width="10000" height="10000">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container-fluid bg-black">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/index.html">The Coffe Store</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page"
                                            href="nosotros.html">NOSOTROS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="tienda.html">TIENDA</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="promos.html" tabindex="-1"
                                            aria-disabled="true">PROMOS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contacto.html" tabindex="-1"
                                            aria-disabled="true">CONTACTO</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="contacto__main">
        <div class="container">
            <div class="row">
                <h1 class="titulo__inicio">
                    CONTACTANOS
                </h1>
                <div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/assets/img/fondo2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/cafefondo3.jpg" class="d-block w-100" alt="...">
                            </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <h1 class="subtitulo__inicio mt-5">
                    Por cualquier duda o compra nos puedes contactar
                </h1>
            </div>
        </div>
        <section class="container">
            <h2 class="titulo__contacto mt-4">CONTACTANOS</h2>
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Corrientes 244 oeste">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Direccion 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartamento, estudio, piso">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Provincia</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Provincia">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected>Elige...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Quiero recibir ofertas
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4 mt-4">Sign in</button>
                </form>
        </section>
    </main>
</body>

<footer>
    <h3>Botánico Santa Fe 3786</h3>
    <h3>Juramento 1995</h3>
    <h3>Recoleta Callao 966</h3>
</footer>
<script src="/js/bootstrap.bundle.min.js"></script>

</html>
